<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> ICE Demo | Class</title>
<link rel="stylesheet" href="../css/ice.css" />
<!--script type="text/javascript" src="../lib/mootools-1.2.4-core-nc.js"></script-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.2.4/mootools.js"></script>
<script type="text/javascript" src="../Source/ice_v4.js"></script>
<script type="text/javascript" src="ice_demo.js"></script>
</head>

<body>
	<div id="container">
		<div id="header">
			<h1 id="page_header">ICE - (Inline CSS Editor) Demo</h1>
			<input type="button" name="edit_button" value="Edit" id="edit_button" />
		</div>

		<div id="content_pane">
			<h3>NOTE: The fieldset below is editable</h3> <br/>
			<label for="txtInput_1"> </label><input type="text" name="txtInput_1" value="" id="txtInput_1"  class="editable"/>
			<br/>
			<p id="content_para"> This is a paragraph</p>

			<fieldset id="myFieldset" class="editable">
				<legend> Some Fields</legend>
				<label for="txtInput_2"> </label><input type="text" name="txtInput_2" value="" id="txtInput_2" class="editable"/>
			</fieldset>
			<br/>
			<input type="button" name="content_button" value="Button" id="content_button"/>
		</div>
	</div>
</body>
</html>
